name: flutterhole
description: A third party Android application for the Pi-HoleÂ® dashboard.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # error handling using `Either<Failure, SuccessType>`
  dartz: ^0.9.1
  # service location
  get_it: ^4.0.4
  # dependency injection
  injectable: ^1.0.4
  # state management
  bloc: ^6.0.1
  provider: ^4.3.2
  # http client
  dio: ^3.0.10
  dio_http_cache: ^0.2.8
  # storage
  hive: ^1.4.3
  hive_flutter: ^0.3.1
  # model annotation
  freezed_annotation: ^0.11.0+1
  json_annotation: ^3.0.1
  # routing
  sailor: ^0.7.1
  # internationalization
  intl: ^0.16.1
  # mockable time
  clock: ^1.0.1


  # utilities
  supercharged: ^1.9.0
  flutter_bloc: ^6.0.1
  flutter_form_builder: ^3.13.2
  barcode_scan: ^3.0.1
  preferences: ^5.2.0
  jiffy: ^3.0.1
  path_provider: ^1.6.11

  # ui sugar
  bottom_navy_bar: ^5.5.0
  flutter_vector_icons: ^0.2.1
  flutter_staggered_grid_view: ^0.3.2
  animations: ^1.1.2
  flutter_spinkit: ^4.1.2+1
  # TODO anything higher breaks the touch animation
  fl_chart: 0.9.4
  flutter_sticky_header: ^0.4.5
  flushbar: ^1.10.4
  fluttertoast: ^7.0.2
  pull_to_refresh: ^1.6.1

  # log page
  alice: ^0.1.3

  # about page
  package_info: ^0.4.1
  qr_flutter: ^3.2.0
  share: ^0.6.4+3
  launch_review: ^2.0.0
  url_launcher: ^5.5.0
  flutter_markdown: 0.3.5
  flutter_slidable: ^0.5.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  # code generation
  # https://github:com/dart-lang/build/issues/2761:
  build_runner: 1.10.1
  # data model & sealed union code generation
  freezed: ^0.11.5
  # generators
  injectable_generator: ^1.0.4
  # toJson/fromJson generator
  json_serializable: ^3.4.0
  # test stubbing
  mockito: ^4.1.1
  # bloc stubs & mocks
  bloc_test: ^7.0.0
  # fast, deterministic, and async timer tests
  fake_async: ^1.1.0
  # icon generation
  flutter_launcher_icons: ^0.7.5
  # flutter_driver extras
  # TODO fixed version until this pull merges:
  # https://github.com/bmw-tech/ozzie.flutter/pull/49/commits/88685857e966ea6743fac3134c50b071f740dd67
  ozzie: 2.2.3

flutter:
  uses-material-design: true

  assets:
    - assets/icon/icon.png
    - assets/icon/old_icon.png
    - assets/icon/logo.png
    - assets/images/logos.jpeg